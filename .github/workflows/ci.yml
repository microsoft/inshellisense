name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: npm ci

      - run: npm run lint

      - name: setup pwsh prompt
        shell: pwsh
        run: |
          echo 'function prompt {
            $prompt = "PS: $(get-date)> "
            return "`e]6973;PS`a$prompt`e]6973;PE`a"
          }' > $profile

      - run: npm test

      - run: npm run build
